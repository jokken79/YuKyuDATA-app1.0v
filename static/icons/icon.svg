<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg-gradient)"/>

  <!-- Decorative circles -->
  <circle cx="50" cy="50" r="150" fill="rgba(56, 189, 248, 0.1)"/>
  <circle cx="462" cy="50" r="100" fill="rgba(129, 140, 248, 0.1)"/>

  <!-- Calendar icon -->
  <g transform="translate(100, 120)">
    <!-- Calendar base -->
    <rect x="0" y="40" width="312" height="252" rx="24" fill="rgba(30, 41, 59, 0.9)" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

    <!-- Calendar top bar -->
    <rect x="0" y="40" width="312" height="60" rx="24" fill="url(#primary-gradient)"/>
    <rect x="0" y="76" width="312" height="24" fill="url(#primary-gradient)"/>

    <!-- Calendar hooks -->
    <rect x="70" y="20" width="16" height="50" rx="8" fill="#94a3b8"/>
    <rect x="226" y="20" width="16" height="50" rx="8" fill="#94a3b8"/>

    <!-- Check mark -->
    <g filter="url(#glow)" transform="translate(86, 140)">
      <path d="M20 65 L55 100 L120 35" stroke="#34d399" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>

    <!-- YK Text -->
    <text x="156" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">YK</text>
  </g>

  <!-- Sparkle -->
  <g transform="translate(380, 100)" filter="url(#glow)">
    <path d="M20 0 L23 17 L40 20 L23 23 L20 40 L17 23 L0 20 L17 17 Z" fill="#fbbf24"/>
  </g>
</svg>
