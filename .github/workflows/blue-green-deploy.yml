# =============================================================================
# Blue-Green Deployment Pipeline for YuKyuDATA-app
# =============================================================================
# Implementa deployment sin downtime usando blue-green strategy
# - Mantiene dos versiones corriendo simultáneamente
# - Smoke tests antes de cambiar traffic
# - Rollback automático en 10 minutos
#
# Trigger:
#   - Manual workflow_dispatch
#   - Automático en push a main (opcional)
#
# Features:
#   ✓ Health checks automáticos
#   ✓ Smoke tests post-deploy
#   ✓ Traffic switching con nginx
#   ✓ Rollback window de 10 minutos
#   ✓ Logs detallados y auditoría
# =============================================================================

name: Blue-Green Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Entorno de despliegue'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      version_tag:
        description: 'Tag de imagen Docker (default: latest)'
        required: false
        default: 'latest'
        type: string
  push:
    branches:
      - main
    paths:
      - 'main.py'
      - 'routes/**'
      - 'services/**'
      - 'requirements.txt'
      - 'Dockerfile'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: blue-green-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ===========================================================================
  # Job 1: Pre-flight Checks
  # ===========================================================================
  preflight:
    name: Pre-flight Checks
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_deploy: ${{ steps.should_deploy.outputs.should_deploy }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version_tag }}"
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Check requirements
        id: should_deploy
        run: |
          # Para workflow_dispatch, siempre deployar
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          # Para push a main, deployar solo si hay cambios en código/config
          elif [ "${{ github.event_name }}" == "push" ]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

  # ===========================================================================
  # Job 2: Run Tests
  # ===========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: preflight

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        run: |
          mkdir -p backups
          pytest tests/ -v --tb=short -x -k "not slow" \
            --ignore=node_modules \
            --ignore=backups

  # ===========================================================================
  # Job 3: Build Docker Image
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [preflight, test]
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.preflight.outputs.version }}
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Job 4: Blue-Green Deployment
  # ===========================================================================
  deploy:
    name: Deploy Blue-Green
    runs-on: ubuntu-latest
    needs: [preflight, build]
    if: ${{ needs.preflight.outputs.should_deploy == 'true' && secrets.DEPLOY_HOST != '' }}
    environment:
      name: ${{ github.event.inputs.environment || 'staging' }}
      url: ${{ github.event.inputs.environment == 'production' && 'https://yukyu.example.com' || 'https://staging.yukyu.example.com' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy using blue-green script
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          IMAGE_VERSION: ${{ needs.preflight.outputs.version }}
        run: |
          ssh -i ~/.ssh/deploy_key "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "cd /opt/yukyu-app && bash scripts/deploy-blue-green.sh ${{ needs.preflight.outputs.version }} ${{ env.REGISTRY }} ${{ env.IMAGE_NAME }}"

      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Verify deployment health
        run: |
          # Intentar conectar al endpoint de health
          HEALTH_URL="${{ github.event.inputs.environment == 'production' && 'https://yukyu.example.com' || 'https://staging.yukyu.example.com' }}/api/health"

          for i in {1..10}; do
            if curl -sf "$HEALTH_URL" > /dev/null; then
              echo "✓ Health check passed"
              exit 0
            fi
            echo "Waiting for health check... ($i/10)"
            sleep 5
          done

          echo "✗ Health check failed"
          exit 1

      - name: Post deployment summary
        if: success()
        run: |
          echo "## Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ github.event.inputs.environment || 'staging' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ needs.preflight.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Job 5: Smoke Tests
  # ===========================================================================
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy]
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run smoke tests
        run: |
          TARGET_URL="${{ github.event.inputs.environment == 'production' && 'https://yukyu.example.com' || 'https://staging.yukyu.example.com' }}"
          bash scripts/smoke-tests.sh "$TARGET_URL" true

  # ===========================================================================
  # Job 6: Automated Rollback on Failure
  # ===========================================================================
  rollback:
    name: Automatic Rollback
    runs-on: ubuntu-latest
    needs: [preflight, deploy, smoke-tests]
    if: ${{ failure() && secrets.DEPLOY_HOST != '' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Execute rollback
        run: |
          ssh -i ~/.ssh/deploy_key "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "cd /opt/yukyu-app && bash scripts/rollback.sh"

      - name: Verify rollback
        run: |
          HEALTH_URL="${{ github.event.inputs.environment == 'production' && 'https://yukyu.example.com' || 'https://staging.yukyu.example.com' }}/api/health"

          for i in {1..10}; do
            if curl -sf "$HEALTH_URL" > /dev/null; then
              echo "✓ Rollback verification passed"
              exit 0
            fi
            sleep 3
          done

          echo "✗ Rollback verification failed"
          exit 1

      - name: Alert about rollback
        run: |
          echo "## ⚠️ Automatic Rollback Executed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployment failed and was automatically rolled back." >> $GITHUB_STEP_SUMMARY
          echo "Please investigate and retry." >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Job 7: Backup Database (Optional)
  # ===========================================================================
  backup:
    name: Backup Database
    runs-on: ubuntu-latest
    needs: [deploy]
    if: ${{ success() && github.event.inputs.environment == 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Execute backup
        run: |
          ssh -i ~/.ssh/deploy_key "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "cd /opt/yukyu-app && bash scripts/backup-database.sh ./backups 30"

  # ===========================================================================
  # Job 8: Notifications
  # ===========================================================================
  notify:
    name: Notifications
    runs-on: ubuntu-latest
    needs: [preflight, deploy, smoke-tests]
    if: always()

    steps:
      - name: Create summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Key | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ needs.deploy.result == 'success' && '✓ Success' || '✗ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ github.event.inputs.environment || 'staging' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ needs.preflight.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Run | [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY
