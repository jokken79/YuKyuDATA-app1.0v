# =============================================================================
# CI Pipeline - Integracion Continua para YuKyuDATA-app
# =============================================================================
# Ejecuta lint, tests y escaneo de seguridad en cada push/PR
# Matrix: Python 3.10 y 3.11
# =============================================================================

name: CI Pipeline

on:
  push:
    branches: [main, master, develop, 'claude/**']
  pull_request:
    branches: [main, master, develop]

env:
  PYTHONDONTWRITEBYTECODE: 1
  PYTHONUNBUFFERED: 1

jobs:
  # ===========================================================================
  # Job 1: LINT - Verificar sintaxis Python y JS
  # ===========================================================================
  lint:
    name: Lint Code (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy

      - name: Lint with flake8 (syntax errors)
        run: |
          # Detener si hay errores de sintaxis o nombres indefinidos
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics \
            --exclude=node_modules,venv,.git,__pycache__,backups

      - name: Lint with flake8 (warnings)
        run: |
          # Advertencias (no bloquea el build)
          flake8 . --count --exit-zero --max-complexity=15 --max-line-length=127 --statistics \
            --exclude=node_modules,venv,.git,__pycache__,backups

      - name: Check code formatting with black
        run: |
          black --check --diff . --exclude='/(node_modules|venv|\.git|__pycache__|backups)/' || echo "::warning::Some files need formatting"

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff . --skip node_modules --skip venv --skip backups || echo "::warning::Imports need sorting"

      - name: Set up Node.js for JS linting
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Lint JavaScript (optional)
        run: |
          # Verificacion basica de sintaxis JS
          if [ -f "static/js/app.js" ]; then
            node --check static/js/app.js 2>/dev/null || echo "::warning::JS syntax issues found"
          fi
        continue-on-error: true

  # ===========================================================================
  # Job 2: TEST - Ejecutar pytest con cobertura
  # ===========================================================================
  test:
    name: Run Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Create test database
        run: |
          # Crear directorio para backups si no existe
          mkdir -p backups

      - name: Run pytest with coverage
        run: |
          pytest tests/ -v \
            --cov=. \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=50 \
            --ignore=node_modules \
            --ignore=backups \
            --ignore=agents \
            || echo "::warning::Some tests failed or coverage is below threshold"
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-py${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests-py${{ matrix.python-version }}
          name: codecov-py${{ matrix.python-version }}
        continue-on-error: true

  # ===========================================================================
  # Job 3: SECURITY - Verificar que no hay secrets expuestos
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-security-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-security-
            ${{ runner.os }}-pip-

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit (security issues in Python)
        run: |
          bandit -r . -ll -f json -o bandit-report.json \
            --exclude ./node_modules,./venv,./backups,./tests,./.git \
            || echo "::warning::Security issues found"
          bandit -r . -ll \
            --exclude ./node_modules,./venv,./backups,./tests,./.git

      - name: Run Safety check (vulnerabilities in dependencies)
        run: |
          safety check --json > safety-report.json 2>&1 || echo "::warning::Vulnerability check completed with findings"
          safety check || true

      - name: Check for hardcoded secrets
        run: |
          echo "Scanning for potential secrets..."
          FOUND_SECRETS=0

          # Patrones de secretos comunes
          PATTERNS=(
            "password\s*=\s*['\"][^'\"]+['\"]"
            "api_key\s*=\s*['\"][^'\"]+['\"]"
            "secret_key\s*=\s*['\"][^'\"]+['\"]"
            "token\s*=\s*['\"][^'\"]+['\"]"
            "AWS_ACCESS_KEY_ID"
            "AWS_SECRET_ACCESS_KEY"
            "PRIVATE_KEY"
          )

          for pattern in "${PATTERNS[@]}"; do
            if grep -rniE "$pattern" --include="*.py" --include="*.js" --include="*.yml" --include="*.yaml" \
               --exclude-dir=node_modules --exclude-dir=venv --exclude-dir=.git --exclude-dir=backups \
               --exclude="*.example" --exclude="*.sample" . 2>/dev/null; then
              echo "::warning::Potential secret found matching pattern: $pattern"
              FOUND_SECRETS=1
            fi
          done

          # Verificar que .env no esta en el repo
          if [ -f ".env" ]; then
            echo "::warning::.env file found in repository - ensure it's in .gitignore"
          fi

          if [ $FOUND_SECRETS -eq 1 ]; then
            echo "::warning::Potential secrets detected. Please review the findings."
          else
            echo "No obvious secrets found."
          fi

      - name: Check .gitignore for sensitive files
        run: |
          MISSING_PATTERNS=()
          REQUIRED_IGNORES=(".env" "*.pem" "*.key" "credentials.json" "secrets.yaml")

          for pattern in "${REQUIRED_IGNORES[@]}"; do
            if ! grep -q "$pattern" .gitignore 2>/dev/null; then
              MISSING_PATTERNS+=("$pattern")
            fi
          done

          if [ ${#MISSING_PATTERNS[@]} -gt 0 ]; then
            echo "::warning::Consider adding these patterns to .gitignore: ${MISSING_PATTERNS[*]}"
          fi

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 30

  # ===========================================================================
  # Job 4: Frontend Tests (Jest)
  # ===========================================================================
  frontend-test:
    name: Frontend Tests (Jest)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run Jest tests
        run: |
          if [ -f "jest.config.js" ] || [ -f "jest.config.json" ]; then
            npx jest --passWithNoTests --coverage || echo "::warning::Some frontend tests failed"
          else
            echo "No Jest configuration found, skipping frontend tests"
          fi
        continue-on-error: true

      - name: Upload Jest coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jest-coverage
          path: coverage/
          retention-days: 7
        continue-on-error: true

  # ===========================================================================
  # Job 5: Summary - Resultado final
  # ===========================================================================
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, security, frontend-test]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.frontend-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.lint.result }}" == "failure" ] || \
             [ "${{ needs.test.result }}" == "failure" ] || \
             [ "${{ needs.security.result }}" == "failure" ]; then
            echo "::error::One or more jobs failed. Please review the logs."
            exit 1
          fi

          echo "All CI checks passed successfully!"
