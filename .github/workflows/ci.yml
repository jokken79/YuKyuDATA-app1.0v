# =============================================================================
# CI Pipeline - Integracion Continua para YuKyuDATA-app
# =============================================================================
# Ejecuta lint, tests y escaneo de seguridad en cada push/PR
# Matrix: Python 3.10 y 3.11
# =============================================================================

name: CI Pipeline

on:
  push:
    branches: [main, master, develop, 'claude/**']
  pull_request:
    branches: [main, master, develop]

env:
  PYTHONDONTWRITEBYTECODE: 1
  PYTHONUNBUFFERED: 1

jobs:
  # ===========================================================================
  # Job 1: LINT - Verificar sintaxis Python y JS
  # ===========================================================================
  lint:
    name: Lint Code (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy

      - name: Lint with flake8 (syntax errors)
        run: |
          # Detener si hay errores de sintaxis o nombres indefinidos
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics \
            --exclude=node_modules,venv,.git,__pycache__,backups,basuraa,ThemeTheBestJpkken,.agent

      - name: Lint with flake8 (warnings)
        run: |
          # Advertencias (no bloquea el build)
          flake8 . --count --exit-zero --max-complexity=15 --max-line-length=127 --statistics \
            --exclude=node_modules,venv,.git,__pycache__,backups,basuraa,ThemeTheBestJpkken,.agent

      - name: Check code formatting with black
        run: |
          black --check --diff . --exclude='/(node_modules|venv|\.git|__pycache__|backups|basuraa|ThemeTheBestJpkken|\.agent)/' || echo "::warning::Some files need formatting"
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff . --skip node_modules --skip venv --skip backups --skip basuraa --skip ThemeTheBestJpkken --skip .agent || echo "::warning::Imports need sorting"
        continue-on-error: true

      - name: Set up Node.js for JS linting
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Lint JavaScript (optional)
        run: |
          # Verificacion basica de sintaxis JS
          if [ -f "static/js/app.js" ]; then
            node --check static/js/app.js 2>/dev/null || echo "::warning::JS syntax issues found"
          fi
        continue-on-error: true

      - name: Run ESLint on JavaScript
        run: |
          if [ -f ".eslintrc.json" ]; then
            npx eslint static/js/ --ext .js --max-warnings 50 --format stylish || echo "::warning::ESLint issues found"
          else
            echo "No ESLint configuration found, skipping..."
          fi
        continue-on-error: true

  # ===========================================================================
  # Job 2: TEST - Ejecutar pytest con cobertura
  # ===========================================================================
  test:
    name: Run Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Create test database
        run: |
          # Crear directorio para backups si no existe
          mkdir -p backups

      - name: Run pytest with coverage
        run: |
          pytest tests/ -v \
            --cov=. \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=60 \
            --ignore=node_modules \
            --ignore=backups \
            --ignore=basuraa \
            --ignore=ThemeTheBestJpkken

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-py${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests-py${{ matrix.python-version }}
          name: codecov-py${{ matrix.python-version }}
        continue-on-error: true

  # ===========================================================================
  # Job 3: SECURITY - Verificar que no hay secrets expuestos
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-security-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-security-
            ${{ runner.os }}-pip-

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit (security issues in Python)
        run: |
          bandit -r . -ll -f json -o bandit-report.json \
            --exclude ./node_modules,./venv,./backups,./tests,./.git,./basuraa,./ThemeTheBestJpkken \
            || echo "::warning::Security issues found"
          bandit -r . -ll \
            --exclude ./node_modules,./venv,./backups,./tests,./.git,./basuraa,./ThemeTheBestJpkken
        continue-on-error: true

      - name: Run Safety check (vulnerabilities in dependencies)
        run: |
          # Safety check with better error handling
          pip install --upgrade safety || true
          safety check --full-report || echo "::warning::Vulnerability check completed with findings"
          safety check --json --output safety-report.json 2>/dev/null || echo '{"vulnerabilities":[]}' > safety-report.json
        continue-on-error: true

      - name: Check for hardcoded secrets
        run: |
          echo "Scanning for potential secrets..."
          FOUND_SECRETS=0

          # Verificar que .env no esta en el repo
          if [ -f ".env" ]; then
            echo "::warning::.env file found in repository - ensure it's in .gitignore"
          fi

          # Simple check for obvious secrets (avoid complex regex)
          if grep -rn "AWS_ACCESS_KEY_ID.*=" --include="*.py" --include="*.js" \
             --exclude-dir=node_modules --exclude-dir=venv --exclude-dir=.git --exclude-dir=backups \
             --exclude-dir=basuraa --exclude-dir=ThemeTheBestJpkken \
             --exclude="*.example" --exclude="*.sample" . 2>/dev/null | grep -v "os.getenv" | grep -v "#"; then
            echo "::warning::Potential AWS key found"
            FOUND_SECRETS=1
          fi

          if [ $FOUND_SECRETS -eq 1 ]; then
            echo "::warning::Potential secrets detected. Please review the findings."
          else
            echo "No obvious secrets found."
          fi
        continue-on-error: true

      - name: Check .gitignore for sensitive files
        run: |
          MISSING_PATTERNS=()
          REQUIRED_IGNORES=(".env" "*.pem" "*.key" "credentials.json" "secrets.yaml")

          for pattern in "${REQUIRED_IGNORES[@]}"; do
            if ! grep -q "$pattern" .gitignore 2>/dev/null; then
              MISSING_PATTERNS+=("$pattern")
            fi
          done

          if [ ${#MISSING_PATTERNS[@]} -gt 0 ]; then
            echo "::warning::Consider adding these patterns to .gitignore: ${MISSING_PATTERNS[*]}"
          fi

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 30

  # ===========================================================================
  # Job 4: Frontend Tests (Jest) - Legacy modules
  # ===========================================================================
  frontend-test:
    name: Frontend Tests (Jest)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run Jest tests (legacy modules)
        run: |
          if [ -f "jest.config.js" ] || [ -f "jest.config.json" ]; then
            npx jest tests/unit/test-*.test.js --passWithNoTests --coverage --coverageDirectory=coverage/legacy || echo "::warning::Some legacy tests failed"
          else
            echo "No Jest configuration found, skipping frontend tests"
          fi
        continue-on-error: true

      - name: Upload Jest coverage (legacy)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jest-coverage-legacy
          path: coverage/legacy/
          retention-days: 7
        continue-on-error: true

  # ===========================================================================
  # Job 5: Frontend Modern Tests - static/src/ components
  # ===========================================================================
  frontend-modern-test:
    name: Modern Frontend Tests (static/src)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Lint static/src with ESLint
        run: |
          echo "Linting static/src/ directory..."
          npx eslint static/src/ --ext .js --max-warnings 50 --format stylish || echo "::warning::ESLint found issues in static/src"
        continue-on-error: true

      - name: Test modern components
        run: |
          echo "Running tests for modern components..."
          npx jest tests/unit/components/ tests/unit/pages/ \
            --passWithNoTests \
            --coverage \
            --coverageDirectory=coverage/modern \
            --collectCoverageFrom='static/src/**/*.js' \
            --collectCoverageFrom='!static/src/**/*.test.js' || echo "::warning::Some modern component tests failed"
        continue-on-error: true

      - name: Verify modern UI loads (smoke test)
        run: |
          echo "Smoke testing modern components..."
          node -e "
            const fs = require('fs');
            const path = require('path');

            // Verify all component files exist and have valid syntax
            const srcDir = './static/src';
            const componentsDir = path.join(srcDir, 'components');
            const pagesDir = path.join(srcDir, 'pages');

            function checkSyntax(filePath) {
              try {
                const content = fs.readFileSync(filePath, 'utf8');
                // Basic syntax check - ensure file is not empty and has exports
                if (content.length === 0) {
                  throw new Error('File is empty');
                }
                if (!content.includes('export')) {
                  console.warn('Warning: ' + filePath + ' has no exports');
                }
                return true;
              } catch (err) {
                console.error('Error in ' + filePath + ': ' + err.message);
                return false;
              }
            }

            let hasErrors = false;

            // Check components
            if (fs.existsSync(componentsDir)) {
              const files = fs.readdirSync(componentsDir).filter(f => f.endsWith('.js'));
              console.log('Checking ' + files.length + ' components...');
              files.forEach(f => {
                if (!checkSyntax(path.join(componentsDir, f))) hasErrors = true;
              });
            }

            // Check pages
            if (fs.existsSync(pagesDir)) {
              const files = fs.readdirSync(pagesDir).filter(f => f.endsWith('.js'));
              console.log('Checking ' + files.length + ' pages...');
              files.forEach(f => {
                if (!checkSyntax(path.join(pagesDir, f))) hasErrors = true;
              });
            }

            // Verify index.js exists and exports
            const indexPath = path.join(componentsDir, 'index.js');
            if (fs.existsSync(indexPath)) {
              console.log('Verifying components/index.js exports...');
              const content = fs.readFileSync(indexPath, 'utf8');
              const exportCount = (content.match(/export/g) || []).length;
              console.log('Found ' + exportCount + ' exports in components/index.js');
            }

            if (hasErrors) {
              process.exit(1);
            }
            console.log('All modern UI files validated successfully!');
          "

      - name: Upload modern coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jest-coverage-modern
          path: coverage/modern/
          retention-days: 7
        continue-on-error: true

  # ===========================================================================
  # Job 6: Combine Coverage Reports
  # ===========================================================================
  coverage-report:
    name: Combine Coverage Reports
    runs-on: ubuntu-latest
    needs: [frontend-test, frontend-modern-test]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Download legacy coverage
        uses: actions/download-artifact@v4
        with:
          name: jest-coverage-legacy
          path: coverage/legacy/
        continue-on-error: true

      - name: Download modern coverage
        uses: actions/download-artifact@v4
        with:
          name: jest-coverage-modern
          path: coverage/modern/
        continue-on-error: true

      - name: Merge coverage reports
        run: |
          mkdir -p coverage/combined

          # Create empty lcov.info as fallback
          touch coverage/combined/lcov.info

          # Merge lcov reports if they exist
          if [ -f "coverage/legacy/lcov.info" ]; then
            echo "Adding legacy coverage..."
            cat coverage/legacy/lcov.info >> coverage/combined/lcov.info
          fi

          if [ -f "coverage/modern/lcov.info" ]; then
            echo "Adding modern coverage..."
            cat coverage/modern/lcov.info >> coverage/combined/lcov.info
          fi

          # Check if we have any coverage data
          if [ -s "coverage/combined/lcov.info" ]; then
            echo "Coverage reports merged successfully"
          else
            echo "No coverage reports found - creating placeholder"
            echo "TN:" > coverage/combined/lcov.info
          fi
        continue-on-error: true

      - name: Upload combined coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/combined/lcov.info
          flags: frontend
          name: codecov-frontend-combined
        continue-on-error: true

      - name: Upload combined coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jest-coverage-combined
          path: coverage/combined/
          retention-days: 7
        continue-on-error: true

  # ===========================================================================
  # Job 7: Summary - Resultado final
  # ===========================================================================
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, security, frontend-test, frontend-modern-test, coverage-report]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test (Python) | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Legacy (static/js) | ${{ needs.frontend-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Modern (static/src) | ${{ needs.frontend-modern-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Coverage Report | ${{ needs.coverage-report.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check critical jobs (only Python lint and tests are critical)
          if [ "${{ needs.lint.result }}" == "failure" ] || \
             [ "${{ needs.test.result }}" == "failure" ]; then
            echo "::error::Critical jobs failed (lint or Python tests). Please review the logs."
            exit 1
          fi

          # Warn about non-critical failures
          if [ "${{ needs.security.result }}" == "failure" ]; then
            echo "::warning::Security scan reported issues. Please review."
          fi
          if [ "${{ needs.frontend-test.result }}" == "failure" ]; then
            echo "::warning::Legacy frontend tests failed but not blocking CI."
          fi
          if [ "${{ needs.frontend-modern-test.result }}" == "failure" ]; then
            echo "::warning::Modern frontend tests failed but not blocking CI."
          fi

          echo "CI Pipeline completed. Critical checks passed!"
