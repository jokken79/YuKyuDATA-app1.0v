# =============================================================================
# E2E Tests Pipeline - Playwright End-to-End Testing
# =============================================================================
# Ejecuta tests E2E con Playwright para flujos críticos de la aplicación
# Incluye: Login, Dashboard, Leave Requests, Data Sync
# =============================================================================

name: E2E Tests (Playwright)

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  # Permite ejecución manual
  workflow_dispatch:

env:
  PYTHONDONTWRITEBYTECODE: 1
  PYTHONUNBUFFERED: 1
  # Test environment variables
  JWT_SECRET_KEY: "test-secret-key-for-e2e-tests"
  JWT_REFRESH_SECRET_KEY: "test-refresh-secret-key-for-e2e-tests"
  DATABASE_URL: "sqlite:///./test_yukyu.db"
  DEBUG: "true"

jobs:
  # ===========================================================================
  # Job 1: E2E Tests with Playwright
  # ===========================================================================
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-e2e-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-e2e-
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-playwright

      - name: Install Node dependencies
        run: npm ci || npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox

      - name: Create test directories
        run: |
          mkdir -p backups
          mkdir -p test-results
          mkdir -p playwright-report

      - name: Initialize test database
        run: |
          python -c "
          import sqlite3
          conn = sqlite3.connect('test_yukyu.db')
          c = conn.cursor()

          # Create employees table
          c.execute('''CREATE TABLE IF NOT EXISTS employees (
            id TEXT PRIMARY KEY,
            employee_num TEXT NOT NULL,
            name TEXT,
            haken TEXT,
            granted REAL DEFAULT 0,
            used REAL DEFAULT 0,
            balance REAL DEFAULT 0,
            usage_rate REAL DEFAULT 0,
            year INTEGER NOT NULL,
            grant_year INTEGER,
            last_updated TEXT
          )''')

          # Create genzai table
          c.execute('''CREATE TABLE IF NOT EXISTS genzai (
            id TEXT PRIMARY KEY,
            employee_num TEXT NOT NULL,
            name TEXT,
            hire_date TEXT
          )''')

          # Create leave_requests table
          c.execute('''CREATE TABLE IF NOT EXISTS leave_requests (
            id INTEGER PRIMARY KEY AUTOINCREMENT,
            employee_num TEXT NOT NULL,
            leave_start_date TEXT NOT NULL,
            leave_end_date TEXT,
            days_requested REAL NOT NULL,
            leave_type TEXT DEFAULT 'full',
            status TEXT DEFAULT 'PENDING',
            reason TEXT,
            created_at TEXT,
            updated_at TEXT
          )''')

          # Insert test data
          c.execute('''INSERT OR REPLACE INTO employees
            (id, employee_num, name, haken, granted, used, balance, year)
            VALUES (?, ?, ?, ?, ?, ?, ?, ?)''',
            ('001_2025', '001', 'Test User', 'Factory A', 20, 5, 15, 2025))

          c.execute('''INSERT OR REPLACE INTO employees
            (id, employee_num, name, haken, granted, used, balance, year)
            VALUES (?, ?, ?, ?, ?, ?, ?, ?)''',
            ('002_2025', '002', 'Tanaka Taro', 'Factory B', 15, 3, 12, 2025))

          conn.commit()
          conn.close()
          print('Test database initialized successfully')
          "

      - name: Start FastAPI server
        run: |
          python -m uvicorn main:app --host 0.0.0.0 --port 8000 &
          # Wait for server to be ready
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8000/api/db-status > /dev/null; then
              echo "Server is ready!"
              break
            fi
            echo "Attempt $i: Server not ready yet..."
            sleep 2
          done
        env:
          DATABASE_URL: "sqlite:///./test_yukyu.db"

      - name: Run Playwright E2E tests
        run: |
          npx playwright test --reporter=html,list

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 14

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-screenshots
          path: |
            test-results/**/*.png
            test-results/**/*.jpg
          retention-days: 7

  # ===========================================================================
  # Job 2: Visual Regression Tests (Optional)
  # ===========================================================================
  visual-regression:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: github.event_name == 'pull_request'
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run visual regression tests
        run: |
          if [ -f "tests/e2e/visual.spec.js" ]; then
            npx playwright test tests/e2e/visual.spec.js --update-snapshots
          else
            echo "No visual regression tests found, skipping..."
          fi

      - name: Upload visual diff artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-diff
          path: |
            test-results/**/*-diff.png
            test-results/**/*-actual.png
          retention-days: 7

  # ===========================================================================
  # Job 3: E2E Summary
  # ===========================================================================
  e2e-summary:
    name: E2E Test Summary
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Playwright E2E | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "All E2E tests passed! :white_check_mark:" >> $GITHUB_STEP_SUMMARY
          else
            echo "Some E2E tests failed. Please review the Playwright report artifact." >> $GITHUB_STEP_SUMMARY
          fi
