# Alembic Configuration File
# YuKyuDATA PostgreSQL Database Migrations
# Created: 2025-12-23

[alembic]
# path to migration scripts
sqlalchemy.url = driver://user:password@localhost/dbname
script_location = alembic
prepend_sys_path = .
sqlalchemy.echo = false
sqlalchemy.echo_pool = false
sqlalchemy.pool_recycle = 3600
sqlalchemy.pool_pre_ping = true

# Logging configuration
# Defaults to stderr if not specified by default
# logfile = /path/to/logfile
# level = INFO

[loggers]
keys = sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
