[pytest]
# PyTest Configuration for YuKyuDATA Tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    unit: Unit tests for database layer
    integration: Integration tests with PostgreSQL
    pooling: Connection pooling tests
    slow: Slow running tests
    skip_without_postgres: Skip if PostgreSQL not available
    flaky: Flaky tests that may fail intermittently
    e2e: End-to-end tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Coverage options (if coverage plugin installed)
# --cov=.
# --cov-report=html
# --cov-report=term-missing

# Log options
log_cli = false
log_cli_level = INFO
