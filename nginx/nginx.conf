# nginx.conf - Hardened reverse proxy configuration
# Secure TLS termination, rate limiting, logging

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ============================================
    # LOGGING - JSON format para parsing
    # ============================================
    log_format json_access escape=json
        '{'
            '"timestamp":"$time_iso8601",'
            '"remote_addr":"$remote_addr",'
            '"request_method":"$request_method",'
            '"request_uri":"$request_uri",'
            '"status":$status,'
            '"body_bytes_sent":$body_bytes_sent,'
            '"request_time":$request_time,'
            '"upstream_response_time":"$upstream_response_time",'
            '"http_user_agent":"$http_user_agent",'
            '"http_referer":"$http_referer",'
            '"http_x_forwarded_for":"$http_x_forwarded_for",'
            '"request_id":"$request_id",'
            '"ssl_protocol":"$ssl_protocol",'
            '"ssl_cipher":"$ssl_cipher",'
            '"scheme":"$scheme",'
            '"host":"$host"'
        '}';

    access_log /var/log/nginx/access.log json_access;

    # ============================================
    # PERFORMANCE
    # ============================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss;
    gzip_disable "msie6";

    # ============================================
    # SECURITY
    # ============================================

    # Hide nginx version
    server_tokens off;

    # Prevent clickjacking
    add_header X-Frame-Options "DENY" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;

    # HSTS (HTTP Strict Transport Security)
    # maxage=63072000 is 2 years
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # CSP (Content Security Policy)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none';" always;

    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions Policy (Feature Policy)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;

    # ============================================
    # RATE LIMITING
    # ============================================

    # Límites por IP
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=5r/h;

    # ============================================
    # UPSTREAM - Conexión a la app
    # ============================================
    upstream app {
        # Keep-alive connections
        keepalive 32;

        # Health check
        server app:8000 max_fails=3 fail_timeout=30s;
    }

    # ============================================
    # HTTP REDIRECT TO HTTPS
    # ============================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # ACME challenge para Let's Encrypt
        location /.well-known/acme-challenge/ {
            alias /var/www/certbot/;
        }

        # Redirigir todo lo demás a HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================
    # HTTPS SERVER
    # ============================================
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name yukyu-data.example.com;

        # Request ID para tracing
        add_header X-Request-ID $request_id always;

        # ============================================
        # SSL/TLS CONFIGURATION
        # ============================================

        # Certificados (cambiar rutas según corresponda)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

        # Protocolo y ciphers
        ssl_protocols TLSv1.2 TLSv1.3;

        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_stapling_file /etc/nginx/ssl/ocsp.staple;

        # ============================================
        # RATE LIMITING
        # ============================================
        limit_conn addr 10;  # Max 10 conexiones por IP

        # ============================================
        # HEALTH CHECK
        # ============================================
        location /health {
            access_log off;
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        # ============================================
        # LOGIN ENDPOINT - RATE LIMIT
        # ============================================
        location /api/v1/auth/login {
            limit_req zone=login burst=10 nodelay;

            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
        }

        # ============================================
        # UPLOAD ENDPOINT - RATE LIMIT & BODY SIZE
        # ============================================
        location /api/v1/upload {
            limit_req zone=upload burst=5 nodelay;
            client_max_body_size 50M;

            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_connect_timeout 30s;
            proxy_read_timeout 300s;  # 5 minutes para uploads grandes
        }

        # ============================================
        # API ENDPOINTS - RATE LIMIT
        # ============================================
        location /api/ {
            limit_req zone=api burst=100 nodelay;

            # Validar método HTTP
            limit_except GET POST PUT DELETE OPTIONS {
                deny all;
            }

            # Proxy headers
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
            proxy_send_timeout 30s;

            # Keep-alive
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ============================================
        # STATIC FILES - CACHE
        # ============================================
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2)$ {
            access_log off;
            proxy_pass http://app;

            # Cache por 30 días
            expires 30d;
            add_header Cache-Control "public, immutable";

            # Conditional requests
            add_header ETag $filemd5;
        }

        # ============================================
        # DOCUMENTATION (protegida en producción)
        # ============================================
        location /docs {
            # En producción, restringir por IP
            allow 203.0.113.0/24;  # Tu red corporativa
            deny all;

            proxy_pass http://app;
            proxy_set_header Host $host;
        }

        location /redoc {
            allow 203.0.113.0/24;
            deny all;

            proxy_pass http://app;
            proxy_set_header Host $host;
        }

        # ============================================
        # DEFAULT LOCATION
        # ============================================
        location / {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
        }

        # ============================================
        # DENY SENSITIVE PATHS
        # ============================================
        location ~ /\. {
            access_log off;
            return 403;
        }

        location ~ ~$ {
            access_log off;
            return 403;
        }

        location ~ /\.git/ {
            access_log off;
            return 403;
        }

        location ~ /\.env {
            access_log off;
            return 403;
        }

        # ============================================
        # ERROR PAGES
        # ============================================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
