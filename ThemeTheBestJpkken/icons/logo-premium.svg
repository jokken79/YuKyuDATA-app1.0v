<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <!-- Gold gradient for premium feel -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4ba7a"/>
      <stop offset="50%" stop-color="#c9a961"/>
      <stop offset="100%" stop-color="#a68b4b"/>
    </linearGradient>

    <!-- Subtle shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.15"/>
    </filter>

    <!-- Inner glow for elegance -->
    <filter id="innerGlow">
      <feFlood flood-color="#c9a961" flood-opacity="0.3"/>
      <feComposite in2="SourceAlpha" operator="in"/>
      <feGaussianBlur stdDeviation="2"/>
      <feComposite in2="SourceAlpha" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer circle - elegant border -->
  <circle cx="60" cy="60" r="56" fill="none" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.6"/>

  <!-- Inner circle -->
  <circle cx="60" cy="60" r="48" fill="none" stroke="url(#goldGradient)" stroke-width="0.5" opacity="0.3"/>

  <!-- Kanji æœ‰ (yu - "have/possess") - stylized -->
  <g filter="url(#softShadow)">
    <path d="M40 35 L80 35" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
    <path d="M60 35 L60 52" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
    <path d="M45 52 L75 52" stroke="url(#goldGradient)" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M48 52 L48 72 Q48 80 56 80 L64 80 Q72 80 72 72 L72 52"
          stroke="url(#goldGradient)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <path d="M60 62 L60 75" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Decorative corner elements -->
  <path d="M20 30 L20 20 L30 20" stroke="url(#goldGradient)" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M90 20 L100 20 L100 30" stroke="url(#goldGradient)" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M100 90 L100 100 L90 100" stroke="url(#goldGradient)" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M30 100 L20 100 L20 90" stroke="url(#goldGradient)" stroke-width="1" fill="none" opacity="0.4"/>

  <!-- Small decorative dot -->
  <circle cx="60" cy="95" r="2" fill="url(#goldGradient)" opacity="0.6"/>
</svg>
