# Alembic Configuration File
# YuKyuDATA Database Migrations
# Phase 3: Modern Architecture with UUID & SQLAlchemy ORM

[alembic]
# path to migration scripts
sqlalchemy.url = sqlite:///yukyu.db
script_location = alembic
prepend_sys_path = .
sqlalchemy.echo = false
sqlalchemy.pool_pre_ping = true
sqlalchemy.pool_recycle = 3600

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
