# prometheus.yml
# Configuraci√≥n de Prometheus para YuKyuDATA

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    monitor: 'yukyu-data'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules for alerts
rule_files:
  - '/etc/prometheus/rules/*.yml'
  - '/etc/prometheus/rules/*.yaml'

# Scrape configurations
scrape_configs:
  # ============================================
  # PROMETHEUS SELF-MONITORING
  # ============================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ============================================
  # APPLICATION METRICS
  # ============================================
  - job_name: 'yukyu-app'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

    # Service discovery
    dns_sd_configs:
      - names:
          - 'app.yukyu-network'
        type: 'A'
        port: 8000

    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

      - source_labels: [__scheme__]
        target_label: scheme

  # ============================================
  # DATABASE METRICS
  # ============================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres_exporter:9187']

    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # ============================================
  # REDIS METRICS
  # ============================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis_exporter:9121']

    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # ============================================
  # NGINX METRICS
  # ============================================
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx_exporter:9113']

    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # ============================================
  # NODE METRICS (servidor host)
  # ============================================
  - job_name: 'node'
    static_configs:
      - targets: ['node_exporter:9100']

    metric_relabel_configs:
      # Reducir cardinality droppando labels innecesarios
      - source_labels: [__name__]
        regex: 'node_disk_io_time_seconds_total'
        action: drop

      - source_labels: [__name__]
        regex: 'node_netstat.*'
        action: drop

  # ============================================
  # DOCKER METRICS
  # ============================================
  - job_name: 'docker'
    static_configs:
      - targets: ['cadvisor:8080']

    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'container_network.*'
        action: drop

  # ============================================
  # ELASTICSEARCH METRICS
  # ============================================
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch_exporter:9114']

    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # ============================================
  # GRAFANA METRICS
  # ============================================
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'grafana_plugin.*'
        action: drop
