# Prometheus Configuration - YuKyuDATA Multi-Region Deployment
# FASE 3: DevOps Maturity - Advanced Monitoring & Observability

global:
  scrape_interval:            15s
  scrape_timeout:             10s
  evaluation_interval:        15s
  external_labels:
    monitor:                  'yukyu-prometheus'
    environment:              'production'
    region:                   'us-east-1'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - localhost:9093
      relabel_configs:
        - source_labels:      [__meta_consul_service]
          target_label:       job
        - source_labels:      [__meta_consul_node]
          target_label:       node

# Alert rules
rule_files:
  - '/etc/prometheus/alert_rules.yml'
  - '/etc/prometheus/slo_rules.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['localhost:9090']
    relabel_configs:
      - source_labels: [__scheme__, __address__, __metrics_path__]
        separator: ;
        target_label: __param_target
      - source_labels: [__param_target]
        separator: ;
        target_label: instance
      - target_label: __address__
        replacement: localhost:9090
      - target_label: __scheme__
        replacement: http

  # Node Exporter - System metrics
  - job_name: 'node'
    scrape_interval: 30s
    static_configs:
      - targets:
          - 'localhost:9100'
        labels:
          alias: prometheus-server
    relabel_configs:
      - source_labels: [__address__]
        regex: ([^:]+)(?::\d+)?
        replacement: ${1}:9100
        target_label: __address__
      - source_labels: [__meta_ec2_instance_id]
        target_label: instance_id
      - source_labels: [__meta_ec2_tag_Name]
        target_label: instance_name

  # YuKyuDATA Application
  - job_name: 'application'
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    scheme: http
    relabel_configs:
      - source_labels: [__meta_ec2_instance_id]
        target_label: instance_id
      - source_labels: [__meta_ec2_tag_Name]
        target_label: instance_name
      - source_labels: [__meta_ec2_tag_Environment]
        target_label: environment
    static_configs:
      - targets:
          - 'localhost:8000'
          - 'app-secondary:8000'
          - 'app-tertiary:8000'
        labels:
          group: 'application'

  # PostgreSQL - Database metrics via postgres_exporter
  - job_name: 'postgresql'
    scrape_interval: 30s
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__scheme__, __address__, __metrics_path__]
        separator: ;
        target_label: __param_target
      - target_label: __address__
        replacement: 'localhost:9187'
      - target_label: __scheme__
        replacement: http
    static_configs:
      - targets:
          - 'db-primary:5432'
          - 'db-secondary:5432'
          - 'db-tertiary:5432'
        labels:
          group: 'database'

  # Redis - Cache metrics
  - job_name: 'redis'
    scrape_interval: 30s
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
    static_configs:
      - targets:
          - 'localhost:9121'
        labels:
          group: 'cache'

  # AWS CloudWatch - Infrastructure metrics
  - job_name: 'aws-cloudwatch'
    scrape_interval: 5m
    scrape_timeout: 1m
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__meta_aws_ec2_instance_id]
        target_label: instance_id
      - source_labels: [__meta_aws_ec2_instance_type]
        target_label: instance_type
      - source_labels: [__meta_aws_ec2_tag_Name]
        target_label: instance_name
    static_configs:
      - targets: ['localhost:9106']  # CloudWatch exporter

  # Consul - Service discovery
  - job_name: 'consul-services'
    scrape_interval: 30s
    consul_sd_configs:
      - server: 'localhost:8500'
        datacenter: 'us-east-1'
        services: ['app', 'postgres', 'redis']
    relabel_configs:
      - source_labels: [__meta_consul_service]
        target_label: service
      - source_labels: [__meta_consul_node]
        target_label: node
      - source_labels: [__meta_consul_service_id]
        target_label: instance

  # Load Balancer - ALB metrics
  - job_name: 'alb'
    scrape_interval: 1m
    static_configs:
      - targets: ['localhost:9104']  # ALB exporter
        labels:
          group: 'loadbalancer'

  # Kubernetes (if applicable)
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

################################################################################
# REMOTE STORAGE CONFIGURATION (Optional - for long-term storage)
################################################################################

remote_write:
  - url: "http://localhost:9009/api/v1/push"  # VictoriaMetrics or similar
    queue_config:
      capacity: 10000
      max_shards: 200
      min_shards: 1
      max_samples_per_send: 10000
      batch_send_wait_time: 5s
      min_backoff: 30ms
      max_backoff: 100ms

remote_read:
  - url: "http://localhost:9009/api/v1/read"
    read_recent: true
